<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Map App</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 180px;
    }
    button {
      padding: 6px 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="from" placeholder="From location" />
    <input type="text" id="to" placeholder="To location" />
    <button id="locateMe">üìç Current</button>
    <button id="getDirections">Get Directions</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
  />

  <script>
    // Initialize map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Default India

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '¬© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    let routingControl;
    let currentLocationMarker;

    // Geocoder
    const geocoder = L.Control.Geocoder.nominatim();

    // Current location
    document.getElementById('locateMe').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            map.setView([lat, lon], 14);

            if (currentLocationMarker) {
              map.removeLayer(currentLocationMarker);
            }
            currentLocationMarker = L.marker([lat, lon])
              .addTo(map)
              .bindPopup('You are here')
              .openPopup();

            // Fill "from" input
            geocoder.reverse(
              { lat: lat, lng: lon },
              map.options.crs.scale(map.getZoom()),
              (results) => {
                if (results && results[0]) {
                  document.getElementById('from').value = results[0].name;
                }
              }
            );
          },
          (err) => alert('Could not get location: ' + err.message)
        );
      } else {
        alert('Geolocation not supported.');
      }
    });

    // Get directions
    document.getElementById('getDirections').addEventListener('click', () => {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (!from || !to) {
        alert('Please enter both locations');
        return;
      }

      geocoder.geocode(from, (fromResults) => {
        if (!fromResults || fromResults.length === 0) {
          alert('From location not found');
          return;
        }
        const fromLatLng = fromResults[0].center;

        geocoder.geocode(to, (toResults) => {
          if (!toResults || toResults.length === 0) {
            alert('To location not found');
            return;
          }
          const toLatLng = toResults[0].center;

          if (routingControl) {
            map.removeControl(routingControl);
          }

          routingControl = L.Routing.control({
            waypoints: [fromLatLng, toLatLng],
            routeWhileDragging: true,
            geocoder: geocoder,
            show: false,
            addWaypoints: false
          }).addTo(map);
        });
      });
    });
  </script>
</body>
</html>
