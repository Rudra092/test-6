<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EasyMap — Live Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f8f9fa;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    .sidebar {
      width: 400px;
      background: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      z-index: 1000;
      overflow-y: auto;
    }
    
    .header {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .search-container {
      padding: 20px;
      background: white;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      z-index: 2;
    }
    
    .location-input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 25px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }
    
    .location-input:focus {
      border-color: #4285f4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }
    
    .location-input.loading {
      background: #f8f9fa;
      background-image: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
    
    .transport-modes {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 15px;
    }
    
    .transport-mode {
      flex: 1;
      padding: 12px 8px;
      border: 2px solid transparent;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      font-size: 12px;
    }
    
    .transport-mode.active {
      border-color: #4285f4;
      background: #e8f0fe;
      color: #1a73e8;
    }
    
    .transport-mode:hover {
      background: #f1f3f4;
    }
    
    .transport-mode i {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    .swap-btn {
      position: absolute;
      right: 20px;
      top: 35px;
      background: #f1f3f4;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 3;
    }
    
    .swap-btn:hover {
      background: #e8eaed;
      transform: rotate(180deg);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #1a73e8, #1557b0);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #34a853, #137333);
      color: white;
    }
    
    .btn-success:hover:not(:disabled) {
      background: linear-gradient(135deg, #137333, #0d652d);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #ea4335, #d33b2c);
      color: white;
    }
    
    .btn-danger:hover:not(:disabled) {
      background: linear-gradient(135deg, #d33b2c, #b52d20);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(234, 67, 53, 0.3);
    }
    
    .btn-secondary {
      background: #f1f3f4;
      color: #202124;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #e8eaed;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .route-info {
      padding: 20px;
      background: white;
      border-top: 1px solid #e1e5e9;
    }
    
    .route-card {
      background: linear-gradient(135deg, #e8f5e8, #f0f8ff);
      border-radius: 12px;
      padding: 16px;
      border-left: 4px solid #34a853;
      margin-bottom: 15px;
    }
    
    .route-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .route-time {
      font-size: 20px;
      font-weight: 600;
      color: #1a73e8;
    }
    
    .route-distance {
      font-size: 14px;
      color: #5f6368;
    }
    
    .route-path {
      font-size: 13px;
      color: #5f6368;
      margin-top: 8px;
    }
    
    .navigation-panel {
      background: linear-gradient(135deg, #1a73e8, #4285f4);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 10px;
    }
    
    .nav-instruction {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .nav-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .position-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 13px;
      color: #5f6368;
    }
    
    .position-info strong {
      color: #202124;
    }
    
    #map {
      flex: 1;
      position: relative;
    }
    
    .map-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .map-control-btn {
      width: 45px;
      height: 45px;
      background: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #5f6368;
      transition: all 0.2s ease;
    }
    
    .map-control-btn:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
    }
    
    .map-control-btn.active {
      background: #4285f4;
      color: white;
    }
    
    .status-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      font-size: 14px;
      z-index: 2000;
      display: none;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateX(-50%) translateY(100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    
    .status-toast.error {
      background: #fce8e6;
      color: #d93025;
      border-left: 4px solid #d93025;
    }
    
    .status-toast.success {
      background: #e6f4ea;
      color: #137333;
      border-left: 4px solid #137333;
    }
    
    .status-toast.info {
      background: #e3f2fd;
      color: #1565c0;
      border-left: 4px solid #1565c0;
    }
    
    .status-toast.warning {
      background: #fff3e0;
      color: #f57c00;
      border-left: 4px solid #f57c00;
    }
    
    .connection-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 500;
      z-index: 1001;
      display: none;
    }
    
    .connection-indicator.online {
      background: #4caf50;
      color: white;
    }
    
    .connection-indicator.offline {
      background: #ff5722;
      color: white;
    }

    .connection-indicator.navigating {
      background: #ff9800;
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .user-location-marker {
      width: 20px;
      height: 20px;
      background: #4285f4;
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(66, 133, 244, 0.5);
      animation: locationPulse 2s infinite;
    }

    @keyframes locationPulse {
      0% { box-shadow: 0 0 20px rgba(66, 133, 244, 0.5); }
      50% { box-shadow: 0 0 30px rgba(66, 133, 244, 0.8); }
      100% { box-shadow: 0 0 20px rgba(66, 133, 244, 0.5); }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        height: auto;
        max-height: 70vh;
        bottom: 0;
        border-radius: 20px 20px 0 0;
        transform: translateY(calc(100% - 120px));
        transition: transform 0.3s ease;
      }
      
      .sidebar.expanded {
        transform: translateY(0);
      }
      
      .sidebar::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 4px;
        background: #dadce0;
        border-radius: 2px;
      }
    }
  </style>
</head>
<body>

<div class="app-container">
  <div class="sidebar" id="sidebar">
    <div class="header">
      <h1><i class="fas fa-map-marked-alt"></i> EasyMap</h1>
      <p>Live navigation & directions</p>
    </div>
    
    <div class="search-container">
      <div class="input-group">
        <i class="fas fa-circle" style="color: #4285f4;"></i>
        <input 
          id="fromInput" 
          class="location-input" 
          placeholder="Starting point (e.g., New York or 40.7128,-74.0060)"
          autocomplete="off"
        />
      </div>
      
      <button class="swap-btn" id="swapBtn" title="Swap locations">
        <i class="fas fa-exchange-alt"></i>
      </button>
      
      <div class="input-group">
        <i class="fas fa-map-marker-alt" style="color: #ea4335;"></i>
        <input 
          id="toInput" 
          class="location-input" 
          placeholder="Destination (e.g., Boston or 42.3601,-71.0589)"
          autocomplete="off"
        />
      </div>
      
      <!-- Transport Mode Selection -->
      <div class="transport-modes">
        <div class="transport-mode active" data-mode="driving" title="Driving">
          <i class="fas fa-car"></i>
          <span>Car</span>
        </div>
        <div class="transport-mode" data-mode="cycling" title="Cycling">
          <i class="fas fa-bicycle"></i>
          <span>Bike</span>
        </div>
        <div class="transport-mode" data-mode="foot-walking" title="Walking">
          <i class="fas fa-walking"></i>
          <span>Walk</span>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" id="routeBtn">
          <i class="fas fa-route"></i>
          Get Directions
        </button>
        <button class="btn btn-secondary" id="locBtn">
          <i class="fas fa-crosshairs"></i>
          My Location
        </button>
      </div>
      
      <div class="action-buttons" style="margin-top: 10px;">
        <button class="btn btn-success" id="startNavBtn" style="display: none;">
          <i class="fas fa-play"></i>
          Start Navigation
        </button>
        <button class="btn btn-danger" id="stopNavBtn" style="display: none;">
          <i class="fas fa-stop"></i>
          Stop Navigation
        </button>
      </div>
      
      <div class="action-buttons" style="margin-top: 10px;">
        <button class="btn btn-secondary" id="clearBtn">
          <i class="fas fa-trash-alt"></i>
          Clear All
        </button>
        <button class="btn btn-secondary" id="saveBtn">
          <i class="fas fa-download"></i>
          Export Route
        </button>
      </div>
    </div>
    
    <div class="route-info" id="routeInfo" style="display: none;">
      <div class="route-card">
        <div class="route-summary">
          <div>
            <div class="route-time" id="duration">—</div>
            <div class="route-distance" id="distance">—</div>
          </div>
          <i class="fas fa-car" id="routeIcon" style="font-size: 24px; color: #4285f4;"></i>
        </div>
        <div class="route-path" id="routeDetails"></div>
      </div>
    </div>
    
    <!-- Live Navigation Panel -->
    <div class="navigation-panel" id="navigationPanel" style="display: none;">
      <div class="nav-instruction" id="navInstruction">
        Ready to navigate
      </div>
      <div class="nav-details">
        <span id="navDistance">—</span>
        <span id="navETA">—</span>
      </div>
      <div class="position-info" id="positionInfo">
        <strong>Position:</strong> <span id="currentCoords">Unknown</span><br>
        <strong>Speed:</strong> <span id="currentSpeed">0 km/h</span><br>
        <strong>Accuracy:</strong> <span id="positionAccuracy">—</span>
      </div>
    </div>
  </div>
  
  <div id="map"></div>
  
  <div class="connection-indicator" id="connectionIndicator"></div>
  
  <div class="map-controls">
    <button class="map-control-btn" id="centerBtn" title="Center on route">
      <i class="fas fa-compress-arrows-alt"></i>
    </button>
    <button class="map-control-btn" id="followBtn" title="Follow my location" style="display: none;">
      <i class="fas fa-location-arrow"></i>
    </button>
    <button class="map-control-btn" id="satelliteBtn" title="Satellite view">
      <i class="fas fa-satellite"></i>
    </button>
    <button class="map-control-btn" id="fullscreenBtn" title="Fullscreen">
      <i class="fas fa-expand"></i>
    </button>
  </div>
</div>

<div id="statusToast" class="status-toast"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Initialize map with better styling
const map = L.map('map', {
  zoomControl: false
}).setView([20.5937, 78.9629], 5);

// Add custom zoom control
L.control.zoom({
  position: 'bottomright'
}).addTo(map);

// Map layers
let currentTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19, 
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

let satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 19,
  attribution: '© Esri'
});

// Global variables
let fromMarker = null, toMarker = null, routeLayer = null, userLocationMarker = null;
let currentFromLocation = null, currentToLocation = null;
let isSatelliteView = false;
let selectedTransportMode = 'driving';
let isNavigating = false;
let navigationWatchId = null;
let currentPosition = null;
let routeCoordinates = [];
let followMode = false;

// Navigation state
const navigationState = {
  isActive: false,
  currentInstructionIndex: 0,
  instructions: [],
  totalDistance: 0,
  totalDuration: 0,
  remainingDistance: 0,
  remainingTime: 0
};

// Status display
function showStatus(message, type = 'info') {
  const toast = document.getElementById('statusToast');
  toast.textContent = message;
  toast.className = `status-toast ${type}`;
  toast.style.display = 'block';
  
  setTimeout(() => {
    toast.style.display = 'none';
  }, type === 'error' ? 6000 : 3000);
}

// Loading state for inputs
function setInputLoading(inputId, isLoading) {
  const input = document.getElementById(inputId);
  if (isLoading) {
    input.classList.add('loading');
  } else {
    input.classList.remove('loading');
  }
}

// Transport mode selection
document.querySelectorAll('.transport-mode').forEach(mode => {
  mode.addEventListener('click', () => {
    document.querySelectorAll('.transport-mode').forEach(m => m.classList.remove('active'));
    mode.classList.add('active');
    selectedTransportMode = mode.dataset.mode;
    
    // Update route icon
    const iconMap = {
      'driving': 'fa-car',
      'cycling': 'fa-bicycle',
      'foot-walking': 'fa-walking'
    };
    document.getElementById('routeIcon').className = `fas ${iconMap[selectedTransportMode]}`;
    
    showStatus(`Transport mode: ${mode.textContent}`, 'info');
    
    // Recalculate route if exists
    if (currentFromLocation && currentToLocation) {
      setTimeout(() => {
        document.getElementById('routeBtn').click();
      }, 500);
    }
  });
});

// Coordinate parsing and validation
function parseLatLng(s) {
  if (!s) return null;
  const parts = s.split(',').map(p => p.trim());
  if (parts.length !== 2) return null;
  const lat = parseFloat(parts[0]), lng = parseFloat(parts[1]);
  if (Number.isFinite(lat) && Number.isFinite(lng) && 
      lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
    return [lat, lng];
  }
  return null;
}

function isCoordinates(input) {
  return /^-?\d+\.?\d*\s*,\s*-?\d+\.?\d*$/.test(input.trim());
}

// Direct geocoding using Nominatim
async function geocodePlace(placeName) {
  try {
    console.log('Geocoding directly:', placeName);
    showStatus('Finding location...');
    
    const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(placeName)}&format=json&limit=1&addressdetails=1`;
    
    const response = await fetch(url, {
      headers: {
        'User-Agent': 'EasyMap/1.0 (Educational)'
      }
    });
    
    if (!response.ok) {
      throw new Error(`Location search failed (${response.status}). Please try coordinates instead.`);
    }
    
    const results = await response.json();
    if (!results || results.length === 0) {
      throw new Error(`No location found for "${placeName}". Try being more specific or use coordinates (lat,lng).`);
    }
    
    const result = results[0];
    console.log('Geocoding successful:', result);
    
    return {
      lat: parseFloat(result.lat),
      lon: parseFloat(result.lon),
      display_name: result.display_name
    };
  } catch (error) {
    console.error('Geocoding error:', error);
    throw new Error(`Location search failed for "${placeName}". ${error.message}`);
  }
}

// Process location input with robust error handling
async function processLocationInput(input, isFrom = true) {
  const inputId = isFrom ? 'fromInput' : 'toInput';
  setInputLoading(inputId, true);
  
  try {
    if (!input || !input.trim()) {
      throw new Error('Please enter a location');
    }

    let coords;
    let displayName = input.trim();

    if (isCoordinates(input)) {
      const latLng = parseLatLng(input);
      if (!latLng) throw new Error('Invalid coordinate format. Use: latitude,longitude (e.g., 40.7128,-74.0060)');
      coords = { lat: latLng[0], lng: latLng[1] };
      displayName = `${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}`;
      console.log('Using coordinates:', coords);
    } else {
      try {
        const geocoded = await geocodePlace(input);
        coords = { lat: geocoded.lat, lng: geocoded.lon };
        displayName = geocoded.display_name;
      } catch (geocodeError) {
        throw new Error(`${geocodeError.message} Try using coordinates like: 40.7128,-74.0060`);
      }
    }

    // Validate coordinates
    if (!coords || !Number.isFinite(coords.lat) || !Number.isFinite(coords.lng)) {
      throw new Error('Invalid coordinates received. Please try again.');
    }

    const locationData = { coords, displayName, original: input.trim() };
    
    if (isFrom) {
      currentFromLocation = locationData;
    } else {
      currentToLocation = locationData;
    }

    return coords;
  } finally {
    setInputLoading(inputId, false);
  }
}

// Create custom markers
function createCustomIcon(isFrom) {
  return L.divIcon({
    className: 'custom-marker',
    html: `<div style="
      width: 30px; 
      height: 30px; 
      background: ${isFrom ? '#4285f4' : '#ea4335'}; 
      border: 3px solid white; 
      border-radius: 50%; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    ">
      <i class="fas ${isFrom ? 'fa-circle' : 'fa-map-marker-alt'}" style="font-size: ${isFrom ? '8px' : '14px'};"></i>
    </div>`,
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });
}

// Create user location marker
function createUserLocationIcon() {
  return L.divIcon({
    className: 'user-location-marker',
    html: '<div class="user-location-marker"></div>',
    iconSize: [20, 20],
    iconAnchor: [10, 10]
  });
}

function setMarker(coords, isFrom = true) {
  const marker = L.marker([coords.lat, coords.lng], {
    draggable: true,
    icon: createCustomIcon(isFrom)
  });
  
  const location = isFrom ? currentFromLocation : currentToLocation;
  const popupContent = `
    <div style="min-width: 200px;">
      <strong>${isFrom ? 'Starting Point' : 'Destination'}</strong><br>
      <small>${location?.displayName || 'Unknown location'}</small>
    </div>
  `;
  
  if (isFrom) {
    if (fromMarker) map.removeLayer(fromMarker);
    fromMarker = marker.addTo(map).bindPopup(popupContent);
    fromMarker.on('dragend', updateFromDrag);
  } else {
    if (toMarker) map.removeLayer(toMarker);
    toMarker = marker.addTo(map).bindPopup(popupContent);
    toMarker.on('dragend', updateToDrag);
  }
  
  // Auto-open popup briefly
  setTimeout(() => marker.openPopup(), 100);
  setTimeout(() => marker.closePopup(), 2000);
}

function updateFromDrag() {

// Calculate distance between two points
function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371; // Earth's radius in km
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// Calculate bearing between two points
function calculateBearing(lat1, lon1, lat2, lon2) {
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const lat1Rad = lat1 * Math.PI / 180;
  const lat2Rad = lat2 * Math.PI / 180;
  const y = Math.sin(dLon) * Math.cos(lat2Rad);
  const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) - Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);
  const bearing = Math.atan2(y, x) * 180 / Math.PI;
  return (bearing + 360) % 360;
}

// Update user location marker
function updateUserLocation(position) {
  currentPosition = position;
  const lat = position.coords.latitude;
  const lng = position.coords.longitude;
  const accuracy = position.coords.accuracy;
  const speed = position.coords.speed || 0;
  
  // Update/create user location marker
  if (userLocationMarker) {
    userLocationMarker.setLatLng([lat, lng]);
  } else {
    userLocationMarker = L.marker([lat, lng], {
      icon: createUserLocationIcon()
    }).addTo(map);
  }
  
  // Update position info
  document.getElementById('currentCoords').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
  document.getElementById('currentSpeed').textContent = `${Math.round(speed * 3.6)} km/h`;
  document.getElementById('positionAccuracy').textContent = `±${Math.round(accuracy)}m`;
  
  // Follow mode - center map on user location
  if (followMode || isNavigating) {
    map.setView([lat, lng], Math.max(map.getZoom(), 16), { animate: true });
  }
  
  // Navigation logic
  if (isNavigating && routeCoordinates.length > 0) {
    updateNavigationProgress(lat, lng);
  }
}

// Update navigation progress
function updateNavigationProgress(userLat, userLng) {
  if (!routeCoordinates.length || !currentToLocation) return;
  
  // Find closest point on route
  let minDistance = Infinity;
  let closestIndex = 0;
  
  for (let i = 0; i < routeCoordinates.length; i++) {
    const coord = routeCoordinates[i];
    const distance = calculateDistance(userLat, userLng, coord[1], coord[0]);
    if (distance < minDistance) {
      minDistance = distance;
      closestIndex = i;
    }
  }
  
  // Calculate remaining distance to destination
  const distanceToDestination = calculateDistance(
    userLat, userLng, 
    currentToLocation.coords.lat, currentToLocation.coords.lng
  );
  
  // Update navigation display
  const remainingKm = distanceToDestination.toFixed(1);
  const estimatedTime = Math.round(distanceToDestination / getSpeedForMode() * 60); // minutes
  const eta = estimatedTime >= 60 ? 
    `${Math.floor(estimatedTime/60)}h ${estimatedTime%60}m` : 
    `${estimatedTime} min`;
  
  document.getElementById('navDistance').textContent = `${remainingKm} km remaining`;
  document.getElementById('navETA').textContent = `ETA: ${eta}`;
  
  // Generate navigation instruction
  const instruction = generateNavigationInstruction(userLat, userLng, closestIndex);
  document.getElementById('navInstruction').textContent = instruction;
  
  // Check if arrived (within 50 meters)
  if (distanceToDestination < 0.05) {
    showStatus('🎉 You have arrived at your destination!', 'success');
    stopNavigation();
  }
}

// Generate navigation instruction
function generateNavigationInstruction(userLat, userLng, routeIndex) {
  if (!routeCoordinates.length) return "Follow the route";
  
  const ahead = Math.min(routeIndex + 5, routeCoordinates.length - 1);
  const nextPoint = routeCoordinates[ahead];
  
  if (!nextPoint) return "Continue straight";
  
  const bearing = calculateBearing(userLat, userLng, nextPoint[1], nextPoint[0]);
  const distance = calculateDistance(userLat, userLng, nextPoint[1], nextPoint[0]);
  
  let direction = "Continue straight";
  if (bearing >= 315 || bearing < 45) direction = "Head north";
  else if (bearing >= 45 && bearing < 135) direction = "Head east";
  else if (bearing >= 135 && bearing < 225) direction = "Head south";
  else if (bearing >= 225 && bearing < 315) direction = "Head west";
  
  const distanceText = distance < 1 ? `${Math.round(distance * 1000)}m` : `${distance.toFixed(1)}km`;
  
  return `${direction} for ${distanceText}`;
}

// Get speed for transport mode (km/h)
function getSpeedForMode() {
  const speeds = {
    'driving': 50,
    'cycling': 15,
    'foot-walking': 5
  };
  return speeds[selectedTransportMode] || 50;
}

    showStatus('Geolocation not supported', 'error');
    return;
  }
  
  isNavigating = true;
  followMode = true;
  
  // Update UI
  document.getElementById('startNavBtn').style.display = 'none';
  document.getElementById('stopNavBtn').style.display = 'block';
  document.getElementById('navigationPanel').style.display = 'block';
  document.getElementById('followBtn').style.display = 'block';
  document.getElementById('followBtn').classList.add('active');
  
  // Update connection indicator
  const indicator = document.getElementById('connectionIndicator');
  indicator.textContent = '🧭 Navigating';
  indicator.className = 'connection-indicator navigating';
  
  // Start watching position
  navigationWatchId = navigator.geolocation.watchPosition(
    updateUserLocation,
    (error) => {
      console.error('Navigation position error:', error);
      showStatus('GPS signal lost. Trying to reconnect...', 'warning');
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 5000
    }
  );
  
  showStatus('🧭 Live navigation started', 'success');
}

// Stop navigation
function stopNavigation() {
  isNavigating = false;
  followMode = false;
  
  if (navigationWatchId) {
    navigator.geolocation.clearWatch(navigationWatchId);
    navigationWatchId = null;
  }
  
  // Update UI
  document.getElementById('startNavBtn').style.display = 'block';
  document.getElementById('stopNavBtn').style.display = 'none';
  document.getElementById('navigationPanel').style.display = 'none';
  document.getElementById('followBtn').style.display = 'none';

}

// Direct OSRM routing with transport modes
document.getElementById('routeBtn').addEventListener('click', async () => {
  const fromInput = document.getElementById('fromInput').value.trim();
  const toInput = document.getElementById('toInput').value.trim();
  
  if (!fromInput || !toInput) {
    showStatus('Please enter both starting point and destination', 'error');
    return;
  }

  const routeBtn = document.getElementById('routeBtn');
  const originalHTML = routeBtn.innerHTML;
  routeBtn.disabled = true;
  routeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Finding route...';

  try {
    // Process FROM location
    if (!currentFromLocation || currentFromLocation.original !== fromInput) {
      try {
        showStatus('Locating starting point...');
        await processLocationInput(fromInput, true);
        if (currentFromLocation?.coords) {
          setMarker(currentFromLocation.coords, true);
        }
      } catch (error) {
        throw new Error(`Starting point: ${error.message}`);
      }
    }
    
    // Process TO location
    if (!currentToLocation || currentToLocation.original !== toInput) {
      try {
        showStatus('Locating destination...');
        await processLocationInput(toInput, false);
        if (currentToLocation?.coords) {
          setMarker(currentToLocation.coords, false);
        }
      } catch (error) {
        throw new Error(`Destination: ${error.message}`);
      }
    }

    if (!currentFromLocation?.coords || !currentToLocation?.coords) {
      throw new Error('Could not determine coordinates. Please try using coordinates format: lat,lng');
    }

    showStatus(`Calculating ${selectedTransportMode} route...`);
    
    // Use OSRM with different profiles
    const startCoords = `${currentFromLocation.coords.lng},${currentFromLocation.coords.lat}`;
    const endCoords = `${currentToLocation.coords.lng},${currentToLocation.coords.lat}`;
    
    // Map transport modes to OSRM profiles
    const profileMap = {
      'driving': 'driving',
      'cycling': 'cycling', 
      'foot-walking': 'walking'
    };
    
    const profile = profileMap[selectedTransportMode] || 'driving';
    const routeUrl = `https://router.project-osrm.org/route/v1/${profile}/${startCoords};${endCoords}?overview=full&geometries=geojson&alternatives=false&steps=true`;
    
    console.log('OSRM request:', routeUrl);
    
    const response = await fetch(routeUrl);
    
    if (!response.ok) {
      throw new Error(`Routing service error (${response.status}). Please check your internet connection.`);
    }
    
    const data = await response.json();
    console.log('OSRM response:', data);
    
    if (!data.routes || !data.routes.length) {
      throw new Error('No route found between these locations. They may be too far apart or unreachable.');
    }
    
    const route = data.routes[0];
    
    if (!route.geometry) {
      throw new Error('Invalid route data received');
    }
    
    // Store route coordinates for navigation
    routeCoordinates = route.geometry.coordinates;
    
    // Remove existing route and add new one
    if (routeLayer) map.removeLayer(routeLayer);
    
    // Style route based on transport mode
    const routeStyles = {
      'driving': { color: '#1a73e8', weight: 6 },
      'cycling': { color: '#34a853', weight: 5 },
      'foot-walking': { color: '#fbbc04', weight: 4 }
    };
    
    const style = routeStyles[selectedTransportMode] || routeStyles['driving'];
    
    routeLayer = L.geoJSON(route.geometry, { 
      style: { 
        ...style,
        opacity: 0.8,
        lineJoin: 'round',
        lineCap: 'round'
      } 
    }).addTo(map);
    
    // Fit map to show entire route
    map.fitBounds(routeLayer.getBounds().pad(0.1));
    
    // Update info display
    const distanceKm = (route.distance / 1000).toFixed(1);
    const durationMins = Math.round(route.duration / 60);
    const durationHours = durationMins >= 60 ? 
      `${Math.floor(durationMins/60)}h ${durationMins%60}m` : 
      `${durationMins} min`;
    
    document.getElementById('distance').textContent = `${distanceKm} km`;
    document.getElementById('duration').textContent = durationHours;
    
    const fromName = currentFromLocation.displayName.split(',')[0].substring(0, 25);
    const toName = currentToLocation.displayName.split(',')[0].substring(0, 25);
    document.getElementById('routeDetails').textContent = `${fromName}... → ${toName}...`;
    
    // Show route info panel and navigation button
    document.getElementById('routeInfo').style.display = 'block';
    document.getElementById('startNavBtn').style.display = 'block';
    
    showStatus(`✓ ${selectedTransportMode} route found! ${distanceKm} km in ${durationHours}`, 'success');
    
  } catch (error) {
    console.error('Routing error:', error);
    showStatus(error.message, 'error');
    document.getElementById('routeInfo').style.display = 'none';
    document.getElementById('startNavBtn').style.display = 'none';
  } finally {
    routeBtn.disabled = false;
    routeBtn.innerHTML = originalHTML;
  }
});

    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
`;
document.head.appendChild(style);

// Handle page visibility for navigation
document.addEventListener('visibilitychange', () => {
  if (isNavigating) {
    if (document.hidden) {
      showStatus('Navigation continues in background', 'info');
    } else {
      showStatus('Welcome back! Navigation active', 'success');
    }
  }
});

// Handle online/offline status
window.addEventListener('online', () => {
  if (!isNavigating) {
    const indicator = document.getElementById('connectionIndicator');
    indicator.textContent = '● Online';
    indicator.className = 'connection-indicator online';
  }
  showStatus('Connection restored', 'success');
});

window.addEventListener('offline', () => {
  const indicator = document.getElementById('connectionIndicator');
  indicator.textContent = '● Offline';
  indicator.className = 'connection-indicator offline';
  showStatus('Working offline - GPS navigation still available', 'warning');
});

</script>
</body>
</html>
