<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EasyMap — Realtime Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f8f9fa;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    .sidebar {
      width: 380px;
      background: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    
    .header {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .search-container {
      padding: 20px;
      background: white;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      z-index: 2;
    }
    
    .location-input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 25px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }
    
    .location-input:focus {
      border-color: #4285f4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }
    
    .location-input.loading {
      background: #f8f9fa;
      background-image: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
    
    .swap-btn {
      position: absolute;
      right: 20px;
      top: 35px;
      background: #f1f3f4;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 3;
    }
    
    .swap-btn:hover {
      background: #e8eaed;
      transform: rotate(180deg);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #1a73e8, #1557b0);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }
    
    .btn-secondary {
      background: #f1f3f4;
      color: #202124;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #e8eaed;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .route-info {
      padding: 20px;
      background: white;
      border-top: 1px solid #e1e5e9;
      margin-top: auto;
    }
    
    .route-card {
      background: linear-gradient(135deg, #e8f5e8, #f0f8ff);
      border-radius: 12px;
      padding: 16px;
      border-left: 4px solid #34a853;
    }
    
    .route-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .route-time {
      font-size: 20px;
      font-weight: 600;
      color: #1a73e8;
    }
    
    .route-distance {
      font-size: 14px;
      color: #5f6368;
    }
    
    .route-path {
      font-size: 13px;
      color: #5f6368;
      margin-top: 8px;
    }
    
    #map {
      flex: 1;
      position: relative;
    }
    
    .map-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .map-control-btn {
      width: 45px;
      height: 45px;
      background: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #5f6368;
      transition: all 0.2s ease;
    }
    
    .map-control-btn:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
    }
    
    .status-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      font-size: 14px;
      z-index: 2000;
      display: none;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateX(-50%) translateY(100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    
    .status-toast.error {
      background: #fce8e6;
      color: #d93025;
      border-left: 4px solid #d93025;
    }
    
    .status-toast.success {
      background: #e6f4ea;
      color: #137333;
      border-left: 4px solid #137333;
    }
    
    .status-toast.info {
      background: #e3f2fd;
      color: #1565c0;
      border-left: 4px solid #1565c0;
    }
    
    .connection-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 500;
      z-index: 1001;
      display: none;
    }
    
    .connection-indicator.online {
      background: #4caf50;
      color: white;
    }
    
    .connection-indicator.offline {
      background: #ff5722;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        height: auto;
        max-height: 60vh;
        bottom: 0;
        border-radius: 20px 20px 0 0;
        transform: translateY(calc(100% - 120px));
        transition: transform 0.3s ease;
      }
      
      .sidebar.expanded {
        transform: translateY(0);
      }
      
      .sidebar::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 4px;
        background: #dadce0;
        border-radius: 2px;
      }
    }
  </style>
</head>
<body>

<div class="app-container">
  <div class="sidebar" id="sidebar">
    <div class="header">
      <h1><i class="fas fa-map-marked-alt"></i> EasyMap</h1>
      <p>Smart navigation & directions</p>
    </div>
    
    <div class="search-container">
      <div class="input-group">
        <i class="fas fa-circle" style="color: #4285f4;"></i>
        <input 
          id="fromInput" 
          class="location-input" 
          placeholder="Starting point (e.g., New York or 40.7128,-74.0060)"
          autocomplete="off"
        />
      </div>
      
      <button class="swap-btn" id="swapBtn" title="Swap locations">
        <i class="fas fa-exchange-alt"></i>
      </button>
      
      <div class="input-group">
        <i class="fas fa-map-marker-alt" style="color: #ea4335;"></i>
        <input 
          id="toInput" 
          class="location-input" 
          placeholder="Destination (e.g., Boston or 42.3601,-71.0589)"
          autocomplete="off"
        />
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" id="routeBtn">
          <i class="fas fa-route"></i>
          Get Directions
        </button>
        <button class="btn btn-secondary" id="locBtn">
          <i class="fas fa-crosshairs"></i>
          My Location
        </button>
      </div>
      
      <div class="action-buttons" style="margin-top: 10px;">
        <button class="btn btn-secondary" id="clearBtn">
          <i class="fas fa-trash-alt"></i>
          Clear All
        </button>
        <button class="btn btn-secondary" id="saveBtn">
          <i class="fas fa-download"></i>
          Export Route
        </button>
      </div>
    </div>
    
    <div class="route-info" id="routeInfo" style="display: none;">
      <div class="route-card">
        <div class="route-summary">
          <div>
            <div class="route-time" id="duration">—</div>
            <div class="route-distance" id="distance">—</div>
          </div>
          <i class="fas fa-car" style="font-size: 24px; color: #4285f4;"></i>
        </div>
        <div class="route-path" id="routeDetails"></div>
      </div>
    </div>
  </div>
  
  <div id="map"></div>
  
  <div class="connection-indicator" id="connectionIndicator"></div>
  
  <div class="map-controls">
    <button class="map-control-btn" id="centerBtn" title="Center on route">
      <i class="fas fa-compress-arrows-alt"></i>
    </button>
    <button class="map-control-btn" id="satelliteBtn" title="Satellite view">
      <i class="fas fa-satellite"></i>
    </button>
    <button class="map-control-btn" id="fullscreenBtn" title="Fullscreen">
      <i class="fas fa-expand"></i>
    </button>
  </div>
</div>

<div id="statusToast" class="status-toast"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Initialize map with better styling
const map = L.map('map', {
  zoomControl: false
}).setView([20.5937, 78.9629], 5);

// Add custom zoom control
L.control.zoom({
  position: 'bottomright'
}).addTo(map);

// Map layers
let currentTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19, 
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

let satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 19,
  attribution: '© Esri'
});

let fromMarker = null, toMarker = null, routeLayer = null;
let currentFromLocation = null, currentToLocation = null;
let isSatelliteView = false;

// Status display
function showStatus(message, type = 'info') {
  const toast = document.getElementById('statusToast');
  toast.textContent = message;
  toast.className = `status-toast ${type}`;
  toast.style.display = 'block';
  
  setTimeout(() => {
    toast.style.display = 'none';
  }, type === 'error' ? 6000 : 3000);
}

// Loading state for inputs
function setInputLoading(inputId, isLoading) {
  const input = document.getElementById(inputId);
  if (isLoading) {
    input.classList.add('loading');
  } else {
    input.classList.remove('loading');
  }
}

// Coordinate parsing and validation
function parseLatLng(s) {
  if (!s) return null;
  const parts = s.split(',').map(p => p.trim());
  if (parts.length !== 2) return null;
  const lat = parseFloat(parts[0]), lng = parseFloat(parts[1]);
  if (Number.isFinite(lat) && Number.isFinite(lng) && 
      lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
    return [lat, lng];
  }
  return null;
}

function isCoordinates(input) {
  return /^-?\d+\.?\d*\s*,\s*-?\d+\.?\d*$/.test(input.trim());
}

// Direct geocoding using Nominatim (no backend dependency)
async function geocodePlace(placeName) {
  try {
    console.log('Geocoding directly:', placeName);
    showStatus('Finding location...');
    
    const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(placeName)}&format=json&limit=1&addressdetails=1`;
    
    const response = await fetch(url, {
      headers: {
        'User-Agent': 'EasyMap/1.0 (Educational)'
      }
    });
    
    if (!response.ok) {
      throw new Error(`Location search failed (${response.status}). Please try coordinates instead.`);
    }
    
    const results = await response.json();
    if (!results || results.length === 0) {
      throw new Error(`No location found for "${placeName}". Try being more specific or use coordinates (lat,lng).`);
    }
    
    const result = results[0];
    console.log('Geocoding successful:', result);
    
    return {
      lat: parseFloat(result.lat),
      lon: parseFloat(result.lon),
      display_name: result.display_name
    };
  } catch (error) {
    console.error('Geocoding error:', error);
    throw new Error(`Location search failed for "${placeName}". ${error.message}`);
  }
}

// Process location input with robust error handling
async function processLocationInput(input, isFrom = true) {
  const inputId = isFrom ? 'fromInput' : 'toInput';
  setInputLoading(inputId, true);
  
  try {
    if (!input || !input.trim()) {
      throw new Error('Please enter a location');
    }

    let coords;
    let displayName = input.trim();

    if (isCoordinates(input)) {
      const latLng = parseLatLng(input);
      if (!latLng) throw new Error('Invalid coordinate format. Use: latitude,longitude (e.g., 40.7128,-74.0060)');
      coords = { lat: latLng[0], lng: latLng[1] };
      displayName = `${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}`;
      console.log('Using coordinates:', coords);
    } else {
      try {
        const geocoded = await geocodePlace(input);
        coords = { lat: geocoded.lat, lng: geocoded.lon };
        displayName = geocoded.display_name;
      } catch (geocodeError) {
        throw new Error(`${geocodeError.message} Try using coordinates like: 40.7128,-74.0060`);
      }
    }

    // Validate coordinates
    if (!coords || !Number.isFinite(coords.lat) || !Number.isFinite(coords.lng)) {
      throw new Error('Invalid coordinates received. Please try again.');
    }

    const locationData = { coords, displayName, original: input.trim() };
    
    if (isFrom) {
      currentFromLocation = locationData;
    } else {
      currentToLocation = locationData;
    }

    return coords;
  } finally {
    setInputLoading(inputId, false);
  }
}

// Create custom markers
function createCustomIcon(isFrom) {
  return L.divIcon({
    className: 'custom-marker',
    html: `<div style="
      width: 30px; 
      height: 30px; 
      background: ${isFrom ? '#4285f4' : '#ea4335'}; 
      border: 3px solid white; 
      border-radius: 50%; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    ">
      <i class="fas ${isFrom ? 'fa-circle' : 'fa-map-marker-alt'}" style="font-size: ${isFrom ? '8px' : '14px'};"></i>
    </div>`,
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });
}

function setMarker(coords, isFrom = true) {
  const marker = L.marker([coords.lat, coords.lng], {
    draggable: true,
    icon: createCustomIcon(isFrom)
  });
  
  const location = isFrom ? currentFromLocation : currentToLocation;
  const popupContent = `
    <div style="min-width: 200px;">
      <strong>${isFrom ? 'Starting Point' : 'Destination'}</strong><br>
      <small>${location?.displayName || 'Unknown location'}</small>
    </div>
  `;
  
  if (isFrom) {
    if (fromMarker) map.removeLayer(fromMarker);
    fromMarker = marker.addTo(map).bindPopup(popupContent);
    fromMarker.on('dragend', updateFromDrag);
  } else {
    if (toMarker) map.removeLayer(toMarker);
    toMarker = marker.addTo(map).bindPopup(popupContent);
    toMarker.on('dragend', updateToDrag);
  }
  
  // Auto-open popup briefly
  setTimeout(() => marker.openPopup(), 100);
  setTimeout(() => marker.closePopup(), 2000);
}

function updateFromDrag() {
  const pos = fromMarker.getLatLng();
  const coordString = `${pos.lat.toFixed(6)},${pos.lng.toFixed(6)}`;
  currentFromLocation = {
    coords: { lat: pos.lat, lng: pos.lng },
    displayName: `${pos.lat.toFixed(6)}, ${pos.lng.toFixed(6)}`,
    original: coordString
  };
  document.getElementById('fromInput').value = coordString;
  showStatus('Starting point updated', 'success');
}

function updateToDrag() {
  const pos = toMarker.getLatLng();
  const coordString = `${pos.lat.toFixed(6)},${pos.lng.toFixed(6)}`;
  currentToLocation = {
    coords: { lat: pos.lat, lng: pos.lng },
    displayName: `${pos.lat.toFixed(6)}, ${pos.lng.toFixed(6)}`,
    original: coordString
  };
  document.getElementById('toInput').value = coordString;
  showStatus('Destination updated', 'success');
}

// Map click handling
map.on('click', (e) => {
  const coords = { lat: e.latlng.lat, lng: e.latlng.lng };
  const coordString = `${coords.lat.toFixed(6)},${coords.lng.toFixed(6)}`;
  
  if (!currentFromLocation) {
    currentFromLocation = {
      coords: coords,
      displayName: coordString,
      original: coordString
    };
    document.getElementById('fromInput').value = coordString;
    setMarker(coords, true);
    showStatus('Starting point set', 'success');
  } else if (!currentToLocation) {
    currentToLocation = {
      coords: coords,
      displayName: coordString,
      original: coordString
    };
    document.getElementById('toInput').value = coordString;
    setMarker(coords, false);
    showStatus('Destination set', 'success');
  } else {
    // Replace destination with new click
    currentToLocation = {
      coords: coords,
      displayName: coordString,
      original: coordString
    };
    document.getElementById('toInput').value = coordString;
    setMarker(coords, false);
    showStatus('Destination updated', 'success');
  }
});

// Swap locations
document.getElementById('swapBtn').addEventListener('click', () => {
  const fromInput = document.getElementById('fromInput');
  const toInput = document.getElementById('toInput');
  
  const tempValue = fromInput.value;
  fromInput.value = toInput.value;
  toInput.value = tempValue;
  
  const tempLocation = currentFromLocation;
  currentFromLocation = currentToLocation;
  currentToLocation = tempLocation;
  
  if (currentFromLocation) setMarker(currentFromLocation.coords, true);
  if (currentToLocation) setMarker(currentToLocation.coords, false);
  
  showStatus('Locations swapped', 'success');
});

// Clear all
document.getElementById('clearBtn').addEventListener('click', () => {
  if (fromMarker) { map.removeLayer(fromMarker); fromMarker = null; }
  if (toMarker) { map.removeLayer(toMarker); toMarker = null; }
  if (routeLayer) { map.removeLayer(routeLayer); routeLayer = null; }
  
  currentFromLocation = null;
  currentToLocation = null;
  
  document.getElementById('fromInput').value = '';
  document.getElementById('toInput').value = '';
  document.getElementById('routeInfo').style.display = 'none';
  
  showStatus('All cleared', 'success');
});

// Get current location
document.getElementById('locBtn').addEventListener('click', () => {
  if (!navigator.geolocation) {
    showStatus('Geolocation not supported by your browser', 'error');
    return;
  }
  
  const btn = document.getElementById('locBtn');
  btn.disabled = true;
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Finding...';
  
  navigator.geolocation.getCurrentPosition(pos => {
    const coords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
    const coordString = `${coords.lat.toFixed(6)},${coords.lng.toFixed(6)}`;
    
    currentFromLocation = {
      coords: coords,
      displayName: 'Your Current Location',
      original: coordString
    };
    
    document.getElementById('fromInput').value = 'Your Location';
    map.setView([coords.lat, coords.lng], 15);
    setMarker(coords, true);
    
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-crosshairs"></i> My Location';
    showStatus('Current location set as starting point', 'success');
  }, err => {
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-crosshairs"></i> My Location';
    
    let errorMsg = 'Location access denied';
    if (err.code === 1) errorMsg = 'Location access denied. Please allow location access.';
    else if (err.code === 2) errorMsg = 'Location unavailable. Please try again.';
    else if (err.code === 3) errorMsg = 'Location request timed out. Please try again.';
    
    showStatus(errorMsg, 'error');
  }, {
    enableHighAccuracy: true,
    timeout: 15000,
    maximumAge: 300000
  });
});

// Direct OSRM routing (no backend dependency)
document.getElementById('routeBtn').addEventListener('click', async () => {
  const fromInput = document.getElementById('fromInput').value.trim();
  const toInput = document.getElementById('toInput').value.trim();
  
  if (!fromInput || !toInput) {
    showStatus('Please enter both starting point and destination', 'error');
    return;
  }

  const routeBtn = document.getElementById('routeBtn');
  const originalHTML = routeBtn.innerHTML;
  routeBtn.disabled = true;
  routeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Finding route...';

  try {
    // Process FROM location
    if (!currentFromLocation || currentFromLocation.original !== fromInput) {
      try {
        showStatus('Locating starting point...');
        await processLocationInput(fromInput, true);
        if (currentFromLocation?.coords) {
          setMarker(currentFromLocation.coords, true);
        }
      } catch (error) {
        throw new Error(`Starting point: ${error.message}`);
      }
    }
    
    // Process TO location
    if (!currentToLocation || currentToLocation.original !== toInput) {
      try {
        showStatus('Locating destination...');
        await processLocationInput(toInput, false);
        if (currentToLocation?.coords) {
          setMarker(currentToLocation.coords, false);
        }
      } catch (error) {
        throw new Error(`Destination: ${error.message}`);
      }
    }

    if (!currentFromLocation?.coords || !currentToLocation?.coords) {
      throw new Error('Could not determine coordinates. Please try using coordinates format: lat,lng');
    }

    showStatus('Calculating optimal route...');
    
    // Use direct OSRM routing
    const startCoords = `${currentFromLocation.coords.lng},${currentFromLocation.coords.lat}`;
    const endCoords = `${currentToLocation.coords.lng},${currentToLocation.coords.lat}`;
    const routeUrl = `https://router.project-osrm.org/route/v1/driving/${startCoords};${endCoords}?overview=full&geometries=geojson&alternatives=false&steps=false`;
    
    console.log('Direct OSRM request:', routeUrl);
    
    const response = await fetch(routeUrl);
    
    if (!response.ok) {
      throw new Error(`Routing service error (${response.status}). Please check your internet connection.`);
    }
    
    const data = await response.json();
    console.log('OSRM response:', data);
    
    if (!data.routes || !data.routes.length) {
      throw new Error('No route found between these locations. They may be too far apart or unreachable by road.');
    }
    
    const route = data.routes[0];
    
    if (!route.geometry) {
      throw new Error('Invalid route data received');
    }
    
    // Remove existing route and add new one
    if (routeLayer) map.removeLayer(routeLayer);
    routeLayer = L.geoJSON(route.geometry, { 
      style: { 
        color: '#1a73e8', 
        weight: 6, 
        opacity: 0.8,
        lineJoin: 'round',
        lineCap: 'round'
      } 
    }).addTo(map);
    
    // Fit map to show entire route
    map.fitBounds(routeLayer.getBounds().pad(0.1));
    
    // Update info display
    const distanceKm = (route.distance / 1000).toFixed(1);
    const durationMins = Math.round(route.duration / 60);
    const durationHours = durationMins >= 60 ? 
      `${Math.floor(durationMins/60)}h ${durationMins%60}m` : 
      `${durationMins} min`;
    
    document.getElementById('distance').textContent = `${distanceKm} km`;
    document.getElementById('duration').textContent = durationHours;
    
    const fromName = currentFromLocation.displayName.split(',')[0].substring(0, 25);
    const toName = currentToLocation.displayName.split(',')[0].substring(0, 25);
    document.getElementById('routeDetails').textContent = `${fromName}... → ${toName}...`;
    
    // Show route info panel
    document.getElementById('routeInfo').style.display = 'block';
    
    showStatus(`✓ Route found! ${distanceKm} km in ${durationHours}`, 'success');
    
  } catch (error) {
    console.error('Routing error:', error);
    showStatus(error.message, 'error');
    document.getElementById('routeInfo').style.display = 'none';
  } finally {
    routeBtn.disabled = false;
    routeBtn.innerHTML = originalHTML;
  }
});

// Export route (since backend save might not work)
document.getElementById('saveBtn').addEventListener('click', () => {
  if (!routeLayer) {
    showStatus('No route to export. Generate a route first.', 'error');
    return;
  }
  
  try {
    const routeData = {
      from: currentFromLocation,
      to: currentToLocation,
      route: routeLayer.toGeoJSON(),
      timestamp: new Date().toISOString(),
      distance: document.getElementById('distance').textContent,
      duration: document.getElementById('duration').textContent
    };
    
    const dataStr = JSON.stringify(routeData, null, 2);
    const dataBlob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(dataBlob);
    
    const link = document.createElement('a');
    link.href = url;
    link.download = `route_${Date.now()}.json`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
    
    showStatus('Route exported successfully!', 'success');
  } catch (error) {
    showStatus('Export failed: ' + error.message, 'error');
  }
});

// Map controls
document.getElementById('centerBtn').addEventListener('click', () => {
  if (routeLayer) {
    map.fitBounds(routeLayer.getBounds().pad(0.1));
    showStatus('Centered on route');
  } else if (fromMarker && toMarker) {
    const group = new L.featureGroup([fromMarker, toMarker]);
    map.fitBounds(group.getBounds().pad(0.2));
    showStatus('Centered on markers');
  } else {
    showStatus('No route or markers to center on', 'error');
  }
});

document.getElementById('satelliteBtn').addEventListener('click', () => {
  const btn = document.getElementById('satelliteBtn');
  
  if (isSatelliteView) {
    map.removeLayer(satelliteLayer);
    currentTileLayer.addTo(map);
    btn.innerHTML = '<i class="fas fa-satellite"></i>';
    btn.title = 'Satellite view';
    isSatelliteView = false;
    showStatus('Map view enabled');
  } else {
    map.removeLayer(currentTileLayer);
    satelliteLayer.addTo(map);
    btn.innerHTML = '<i class="fas fa-map"></i>';
    btn.title = 'Map view';
    isSatelliteView = true;
    showStatus('Satellite view enabled');
  }
});

document.getElementById('fullscreenBtn').addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    showStatus('Fullscreen enabled');
  } else {
    document.exitFullscreen();
    showStatus('Fullscreen disabled');
  }
});

// Auto-processing with debounce
let fromTimeout, toTimeout;

document.getElementById('fromInput').addEventListener('input', (e) => {
  clearTimeout(fromTimeout);
  const value = e.target.value.trim();
  
  if (!value) {
    if (currentFromLocation) {
      currentFromLocation = null;
      if (fromMarker) {
        map.removeLayer(fromMarker);
        fromMarker = null;
      }
    }
    return;
  }
  
  fromTimeout = setTimeout(async () => {
    if (value && (!currentFromLocation || currentFromLocation.original !== value)) {
      try {
        await processLocationInput(value, true);
        if (currentFromLocation?.coords) {
          setMarker(currentFromLocation.coords, true);
          showStatus(`✓ Starting point: ${currentFromLocation.displayName.split(',')[0]}`, 'success');
        }
      } catch (error) {
        console.log('Auto-processing error:', error.message);
      }
    }
  }, 2500);
});

document.getElementById('toInput').addEventListener('input', (e) => {
  clearTimeout(toTimeout);
  const value = e.target.value.trim();
  
  if (!value) {
    if (currentToLocation) {
      currentToLocation = null;
      if (toMarker) {
        map.removeLayer(toMarker);
        toMarker = null;
      }
    }
    return;
  }
  
  toTimeout = setTimeout(async () => {
    if (value && (!currentToLocation || currentToLocation.original !== value)) {
      try {
        await processLocationInput(value, false);
        if (currentToLocation?.coords) {
          setMarker(currentToLocation.coords, false);
          showStatus(`✓ Destination: ${currentToLocation.displayName.split(',')[0]}`, 'success');
        }
      } catch (error) {
        console.log('Auto-processing error:', error.message);
      }
    }
  }, 2500);
});

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && (e.target.id === 'fromInput' || e.target.id === 'toInput')) {
    e.preventDefault();
    document.getElementById('routeBtn').click();
  }
  
  if (e.key === 'Escape') {
    document.getElementById('clearBtn').click();
  }
});

// Mobile sidebar toggle
document.getElementById('sidebar').addEventListener('click', (e) => {
  if (window.innerWidth <= 768 && e.target === document.getElementById('sidebar')) {
    document.getElementById('sidebar').classList.toggle('expanded');
  }
});

// Initialize app
function initializeApp() {
  // Set focus to first input
  document.getElementById('fromInput').focus();
  
  // Show initial help
  setTimeout(() => {
    if (!document.getElementById('fromInput').value) {
      showStatus('💡 Enter locations, use your location, or click on the map to start', 'info');
    }
  }, 1500);
  
  // Set connection indicator
  const indicator = document.getElementById('connectionIndicator');
  indicator.textContent = '● Direct Mode';
  indicator.className = 'connection-indicator online';
  indicator.style.display = 'block';
  
  console.log('EasyMap initialized in direct mode (no backend dependency)');
}

// Start the app
initializeApp();
